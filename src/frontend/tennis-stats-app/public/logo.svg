<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="courtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B5E20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0CA33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9E9D24;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#courtGradient)" filter="url(#shadow)"/>
  
  <!-- Tennis Ball -->
  <circle cx="256" cy="256" r="140" fill="url(#ballGradient)"/>
  
  <!-- Tennis Ball Seam Lines -->
  <path d="M 116 256 Q 116 156 216 136" fill="none" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"/>
  <path d="M 116 256 Q 116 356 216 376" fill="none" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"/>
  <path d="M 396 256 Q 396 156 296 136" fill="none" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"/>
  <path d="M 396 256 Q 396 356 296 376" fill="none" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round"/>
  
  <!-- Stats Bars Overlay -->
  <g opacity="0.9">
    <rect x="200" y="280" width="24" height="80" rx="4" fill="#FFFFFF"/>
    <rect x="244" y="240" width="24" height="120" rx="4" fill="#FFFFFF"/>
    <rect x="288" y="200" width="24" height="160" rx="4" fill="#FFFFFF"/>
  </g>
  
  <!-- Accent Ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#C0CA33" stroke-width="4" opacity="0.6"/>
</svg>
